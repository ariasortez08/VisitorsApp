<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mantun QR Code</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block">
            
        </div>
        <div class="col">
          <div class="text-end">
            <img class="mantun" src="img/mantun-log.jfif" width="48px" alt="" />
          </div>
          <h2 class="fw-bold text-center py-5">Bienvenido</h2>

          <!-- LOGIN -->
          <form action="#">
            <div class="cl-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="12" cy="12" r="9" />
                    <circle cx="12" cy="10" r="3" />
                    <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
                  </svg>
                <label for="user" class="form-label">Usuario</label>
                <input type="text" class="form-control" placeholder="Usuario">
            </div>
            <div class="mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-key" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="8" cy="15" r="4" />
                    <line x1="10.85" y1="12.15" x2="19" y2="4" />
                    <line x1="18" y1="5" x2="20" y2="7" />
                    <line x1="15" y1="8" x2="17" y2="10" />
                  </svg>
                <label for="pass" class="form-label">Contrase単a</label>
                <input type="password" class="form-control" placeholder="Contrase単a">

            </div>
            <div class="mb- form-check">
                <input type="checkbox" name="connected" class="form-check-input"id="">
                <label for="connected" class="form-check-label">Mantener Sesion Iniciada</label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
            </div>
            <div class="my-3 form-check">
                <label for="forgopassword" class="p-2">Reestablecer Contrase単a</label>
                <input type="email" class="form-control" placeholder="Correo Electronico">
            </div>
            <div class="d-grid">
                <button type="submit reset" class="btn btn-dark">Enviar</button>
            </div>
        
          </form>

          <!-- Login y Reestablecer Contrase単a -->

        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
